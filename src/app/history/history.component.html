<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Systolic Column -->
    <ng-container matColumnDef="systolic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Systolic</th>
      <td mat-cell *matCellDef="let row">{{row.systolic}}</td>
    </ng-container>

    <!-- Diastolic Column -->
    <ng-container matColumnDef="diastolic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Diastolic</th>
      <td mat-cell *matCellDef="let row">{{row.diastolic}}</td>
    </ng-container>

    <!-- Pulse Column -->
    <ng-container matColumnDef="pulse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pulse</th>
      <td mat-cell *matCellDef="let row">{{row.pulse}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
