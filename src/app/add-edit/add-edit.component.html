<form class="form" (ngSubmit)="onSubmit()" #hbForm="ngForm">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Add new heartbeat</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field class="full-width">
        <input [(ngModel)]="model.systolic" name="systolic" type="number" matInput placeholder="Systolic">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input [(ngModel)]="model.diastolic" name="diastolic" type="number" matInput placeholder="Diastolic">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input [(ngModel)]="model.pulse" name="pulse" type="number" matInput placeholder="Pulse" value="70">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Add</button>
    </mat-card-actions>
  </mat-card>
</form>
